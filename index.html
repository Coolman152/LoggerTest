<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logger v0.0.1</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="title">Logger v0.0.1</div>
    <div class="tabs">
      <button id="btnSkills" class="tabbtn" type="button">Skills</button>
      <button id="btnInv" class="tabbtn" type="button">Inventory</button>
      <button id="btnZoomOut" class="tabbtn" type="button" title="Zoom out">−</button>
      <button id="btnZoomIn" class="tabbtn" type="button" title="Zoom in">+</button>
    </div>
  </div>

  <div id="gameWrap">
    <div id="hud">
      <div id="hint">Tap/click to move • E interact • R reset</div>
      <div id="msg"></div>
    </div>

    <div id="panelSkills" class="panel hidden">
      <div class="panelHeader">
        <div class="panelTitle">Skills</div>
        <button class="panelClose" id="closeSkills" type="button">✕</button>
      </div>
      <div id="skillsList"></div>
      <div id="skillDetail" class="skillDetail hidden"></div>
    </div>

    <div id="panelInv" class="panel hidden">
      <div class="panelHeader">
        <div class="panelTitle">Inventory</div>
        <button class="panelClose" id="closeInv" type="button">✕</button>
      </div>
      <div id="invMeta"></div>
      <div id="invGrid" class="invGrid"></div>
    </div>

    <div id="modalOverlay" class="modalOverlay hidden">
      <div class="modalCard">
        <div class="modalHeader">
          <div id="modalTitle" class="modalTitle">Modal</div>
          <button id="modalClose" class="modalClose" type="button">✕</button>
        </div>
        <div id="modalShop" class="modalSection hidden"></div>
        <div id="modalSell" class="modalSection hidden"></div>
        <div id="modalBank" class="modalSection hidden"></div>
        <div id="modalMsg" class="modalMsg"></div>
      </div>
    </div>
  </div>

  <noscript style="color:white;padding:12px;display:block;background:#111;">
    This game requires JavaScript enabled.
  </noscript>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
